name: CI/CD - Flask DevOps API

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # --------------------- BUILD ---------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: |
          docker build -t minha-api:latest .

  # --------------------- TEST ----------------------
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker para testes
        run: |
          docker build -t devops-api-test:${{ github.sha }} Pipeline-DevOps

      - name: Rodar testes dentro do container Docker
        run: |
          docker run --rm \
            -e PYTHONPATH=/app/Pipeline-DevOps \
            devops-api-test:${{ github.sha }} \
            python -m pytest -v

  # --------------------- DEPLOY ---------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker (sem push para Docker Hub)
        run: |
          docker build -t minha-api:latest .

      - name: Finalização do deploy
        run: echo "Deploy será feito automaticamente pelo Render"