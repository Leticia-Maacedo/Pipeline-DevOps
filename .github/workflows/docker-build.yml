name: CI/CD - Flask DevOps API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: |
          docker build -t minha-api:${{ github.sha }} .

      - name: Salvar imagem Docker como artifact
        run: docker save minha-api:${{ github.sha }} -o minha-api.tar

      - name: Upload do artifact
        uses: actions/upload-artifact@v3
        with:
          name: minha-api-image
          path: minha-api.tar

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Download da imagem Docker
        uses: actions/download-artifact@v3
        with:
          name: minha-api-image

      - name: Carregar imagem Docker
        run: docker load -i minha-api.tar

      - name: Rodar testes dentro do container Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app \
            -e PYTHONPATH=/app minha-api:${{ github.sha }} \
            bash -c "pytest tests/"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Download da imagem Docker
        uses: actions/download-artifact@v3
        with:
          name: minha-api-image

      - name: Carregar imagem Docker
        run: docker load -i minha-api.tar

      - name: Deploy para Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app \
            -e RENDER_API_KEY=$RENDER_API_KEY \
            -e SERVICE_ID=$SERVICE_ID \
            minha-api:${{ github.sha }} \
            bash -c "curl -X POST https://api.render.com/deploy/srv-${SERVICE_ID} -H 'Authorization: Bearer $RENDER_API_KEY'"
          echo "Deploy solicitado com sucesso!"
