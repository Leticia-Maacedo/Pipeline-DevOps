name: CI/CD - Flask DevOps API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker (etapa BUILD)
        run: |
          docker build -t minha-api:${{ github.sha }} .

      - name: Verificar imagem criada
        run: docker images

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker para testes
        run: |
          docker build -t minha-api-test:${{ github.sha }} .

      - name: Rodar testes dentro do container Docker (etapa TEST)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            minha-api-test:${{ github.sha }} \
            bash -c "export PYTHONPATH=/app && pytest tests/"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy para Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e RENDER_API_KEY=$RENDER_API_KEY \
            -e SERVICE_ID=$SERVICE_ID \
            minha-api:${{ github.sha }} \
            bash -c "curl -X POST https://api.render.com/deploy/srv-${SERVICE_ID} -H 'Authorization: Bearer $RENDER_API_KEY'"
          echo "Deploy solicitado com sucesso!"
