name: CI/CD Pipeline Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir imagem Docker
        run: docker build -t minha-api:latest .

      - name: Verificar imagem criada
        run: docker images

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Rodar testes dentro do Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            minha-api:latest \
            bash -c "pytest tests/"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Deploy dentro do Docker
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e RENDER_API_KEY=$RENDER_API_KEY \
            -e SERVICE_ID=$SERVICE_ID \
            minha-api:latest \
            bash -c "curl -X POST https://api.render.com/deploy/srv-${SERVICE_ID} -H 'Authorization: Bearer $RENDER_API_KEY'"
          echo "Deploy solicitado com sucesso!"
