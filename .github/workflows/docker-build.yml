name: CI/CD - Flask DevOps API

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # --------------------- BUILD ---------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: |
          docker build -t minha-api:latest ./LabApi_DevOps

  # --------------------- TEST ----------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker para testes
        run: |
          docker build -t minha-api-test:${{ github.sha }} ./LabApi_DevOps

      - name: Rodar testes dentro do container Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app \
            minha-api-test:${{ github.sha }} bash -c "pytest tests/"

  # --------------------- DEPLOY ---------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build e Push da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/minha-api:latest ./LabApi_DevOps
          docker push ${{ secrets.DOCKER_USER }}/minha-api:latest
